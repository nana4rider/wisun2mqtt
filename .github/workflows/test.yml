name: Test

on:
  workflow_call:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24.x"

      - run: npm ci

      - run: npm run type-check

      - run: npm run lint

      - run: npm run build

      - run: npm test
